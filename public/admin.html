<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Bot Psic√≥logo Virtual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
        }

        .document-list {
            margin-top: 20px;
        }

        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }

        .document-item a {
            color: #667eea;
            text-decoration: none;
            flex: 1;
        }

        .document-item a:hover {
            text-decoration: underline;
        }

        .btn-danger {
            background: #dc3545;
            padding: 8px 15px;
            font-size: 14px;
        }

        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .file-upload input {
            display: none;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Panel de Administraci√≥n</h1>
            <p>Gestiona tu Bot Psic√≥logo Virtual</p>
        </div>

        <!-- Login -->
        <div id="loginContainer" class="content">
            <div class="login-container">
                <h2>Iniciar Sesi√≥n</h2>
                <input type="password" id="passwordInput" placeholder="Contrase√±a" />
                <button class="btn" onclick="login()">Entrar</button>
                <div id="loginAlert" class="alert"></div>
            </div>
        </div>

        <!-- Main Panel -->
        <div id="mainPanel" class="content hidden">
            <!-- Alertas -->
            <div id="alert" class="alert"></div>

            <!-- Configuraci√≥n del Bot -->
            <div class="section">
                <h2>‚öôÔ∏è Configuraci√≥n del Bot</h2>
                
                <div class="form-group">
                    <label>Prompt del Sistema (Instrucciones para el psic√≥logo)</label>
                    <textarea id="systemPrompt" placeholder="Eres un psic√≥logo virtual..."></textarea>
                </div>

                <div class="form-group">
                    <label>Mensaje de Bienvenida</label>
                    <textarea id="welcomeMessage" placeholder="üëã Hola, soy tu psic√≥logo virtual..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Modelo de OpenAI</label>
                        <select id="model">
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            <option value="gpt-4">GPT-4</option>
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>M√°ximo de Tokens</label>
                        <input type="number" id="maxTokens" value="300" min="50" max="2000" />
                    </div>
                </div>

                <div class="form-group">
                    <label>Temperatura (0-2)</label>
                    <input type="number" id="temperature" value="0.7" min="0" max="2" step="0.1" />
                    <small style="color: #666;">Valores m√°s altos = respuestas m√°s creativas</small>
                </div>

                <button class="btn" onclick="saveConfig()">üíæ Guardar Configuraci√≥n</button>
            </div>

            <!-- Gesti√≥n de Documentos -->
            <div class="section">
                <h2>üìÑ Documentos</h2>
                
                <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                    <p>üìÅ Click para subir un documento</p>
                    <p style="color: #666; font-size: 12px; margin-top: 10px;">PDF, DOCX, TXT, etc.</p>
                    <input type="file" id="fileInput" onchange="uploadFile()" />
                </div>

                <div id="documentsList" class="document-list">
                    <div class="loading">Cargando documentos...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('adminToken');

        // Verificar autenticaci√≥n al cargar
        if (authToken) {
            checkAuth();
        }

        async function checkAuth() {
            try {
                const response = await fetch('/api/config', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (response.ok) {
                    showMainPanel();
                    loadConfig();
                    loadDocuments();
                } else {
                    localStorage.removeItem('adminToken');
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function login() {
            const password = document.getElementById('passwordInput').value;
            if (!password) {
                showAlert('loginAlert', 'Por favor ingresa la contrase√±a', 'error');
                return;
            }

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('adminToken', authToken);
                    showMainPanel();
                    loadConfig();
                    loadDocuments();
                } else {
                    showAlert('loginAlert', data.error || 'Contrase√±a incorrecta', 'error');
                }
            } catch (e) {
                showAlert('loginAlert', 'Error al conectar con el servidor', 'error');
            }
        }

        function showMainPanel() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('mainPanel').classList.remove('hidden');
        }

        async function loadConfig() {
            try {
                const response = await fetch('/api/config', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const config = await response.json();

                document.getElementById('systemPrompt').value = config.systemPrompt || '';
                document.getElementById('welcomeMessage').value = config.welcomeMessage || '';
                document.getElementById('model').value = config.model || 'gpt-3.5-turbo';
                document.getElementById('maxTokens').value = config.maxTokens || 300;
                document.getElementById('temperature').value = config.temperature || 0.7;
            } catch (e) {
                showAlert('alert', 'Error al cargar configuraci√≥n', 'error');
            }
        }

        async function saveConfig() {
            const config = {
                systemPrompt: document.getElementById('systemPrompt').value,
                welcomeMessage: document.getElementById('welcomeMessage').value,
                model: document.getElementById('model').value,
                maxTokens: parseInt(document.getElementById('maxTokens').value),
                temperature: parseFloat(document.getElementById('temperature').value)
            };

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(config)
                });

                const data = await response.json();
                if (response.ok) {
                    showAlert('alert', '‚úÖ Configuraci√≥n guardada exitosamente', 'success');
                } else {
                    showAlert('alert', data.error || 'Error al guardar', 'error');
                }
            } catch (e) {
                showAlert('alert', 'Error al guardar configuraci√≥n', 'error');
            }
        }

        async function loadDocuments() {
            try {
                const response = await fetch('/api/documents', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();

                const container = document.getElementById('documentsList');
                if (data.documents && data.documents.length > 0) {
                    container.innerHTML = data.documents.map(doc => `
                        <div class="document-item">
                            <a href="${doc.url}" target="_blank">${doc.pathname}</a>
                            <button class="btn btn-danger" onclick="deleteDocument('${doc.pathname}')">Eliminar</button>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p style="text-align: center; color: #666;">No hay documentos subidos</p>';
                }
            } catch (e) {
                document.getElementById('documentsList').innerHTML = 
                    '<p style="text-align: center; color: #dc3545;">Error al cargar documentos</p>';
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                const base64 = e.target.result.split(',')[1];
                
                try {
                    const response = await fetch('/api/documents', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify({
                            filename: file.name,
                            content: base64,
                            contentType: file.type
                        })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        showAlert('alert', '‚úÖ Documento subido exitosamente', 'success');
                        loadDocuments();
                        fileInput.value = '';
                    } else {
                        showAlert('alert', data.error || 'Error al subir documento', 'error');
                    }
                } catch (e) {
                    showAlert('alert', 'Error al subir documento', 'error');
                }
            };
            reader.readAsDataURL(file);
        }

        async function deleteDocument(pathname) {
            if (!confirm('¬øEst√°s seguro de eliminar este documento?')) return;

            const filename = pathname.split('/').pop();
            try {
                const response = await fetch(`/api/documents/${filename}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    showAlert('alert', '‚úÖ Documento eliminado', 'success');
                    loadDocuments();
                } else {
                    showAlert('alert', 'Error al eliminar documento', 'error');
                }
            } catch (e) {
                showAlert('alert', 'Error al eliminar documento', 'error');
            }
        }

        function showAlert(id, message, type) {
            const alert = document.getElementById(id);
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Permitir Enter para login
        document.getElementById('passwordInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
